name: Changelog

on:
  pull_request:
    branches:
      - master

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get Changed Package List
      id: lernachanged
      run: |
        output="$(npx lerna changed --json)"
        output="${output//'%'/'%25'}"
        output="${output//$'\n'/'%0A'}"
        output="${output//$'\r'/'%0D'}"
        echo "::set-output name=json::$output"

    - name: Check Changelog Updated
      id: checkchangelogupdated
      if: ${{ contains( github.event.pull_request.labels.*.name, 'no-changelog') != true }}
      uses: awharn/check_changelog_action@lerna-update
      with:
        header: '## Recent Changes'
        file: 'CHANGELOG.md'
        token: ${{ secrets.GITHUB_TOKEN }}
        lerna: true
        lerna-json: ${{ steps.lernachanged.outputs.json }}
